    <h2>Adicionar Venda</h2>
    <form action="#">
        <div>
            <label for="nome">Nome do cliente:</label>
            <input type="text" id="nome" name="cliente">
        </div>
        
        <div>
            <label for="descricao">Produto: </label>
           <input type="txt" id="descricao" name="descrição">
                
        </div>
        
        <div>
            <label for="quantidade">Quantidade: </label>
            <input type="number" id="quantidade" name="quantidade">  
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="number" id="preco" name="preço">
        </div>

        <div>
            <label for="colaborador">Vendedor(a): </label>
            <input type="text" id="colaborador" name="vendedor">
        </div>

        <div>
            <label for="pagamento">Forma de pagamento: Dinheiro</label>
            <input type="checkbox" id="pagamento" name="pagamento">
            <label for="pagamento">Cartão</label>
            <input type="checkbox" id="pagamento" name="pagamento">
        </div>

        <div class="form-add">
            <button  class="botao" type="submit">Adicionar</button>
        </div>

    </form>
