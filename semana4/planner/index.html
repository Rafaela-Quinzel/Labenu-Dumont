<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="responsivo.css" />
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" value="" id="tarefa">
            <label for="tarefa">Data da tarefa:</label>
            <input type="date" value="" id="data">
            <label for="tarefa">Horário da tarefa:</label>
            <input type="time" value="" id="horario">            
            <select name="dias-semana" id="dias-semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
        </form>

        <button id="botaoCriar" onclick="criarLista()">Criar tarefa</button>
        <button id="botaoApagar" onclick="apagarTarefas()">Limpar tarefas</button>
    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <div id="domingo" class="minha-lista"></div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div id="segunda" class="minha-lista"></div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div id="terca" class="minha-lista"></div>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <div id="quarta" class="minha-lista"></div>
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <div id="quinta" class="minha-lista"></div>
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <div id="sexta" class="minha-lista"></div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div id="sabado" class="minha-lista"></div>
        </div>
        <div class="minha-lista">
            <ul>

            </ul>
        </div>
        
        
    </section>
    
</body>
</html>
