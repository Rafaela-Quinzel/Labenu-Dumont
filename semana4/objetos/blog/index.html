<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="(max-width: 800px)" href="responsive.css"/>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>
<body>
    <section id="form-post">
        <label for="title-post">Título:</label>
        <input type="text" id="title-post" Placeholder="Insira o título">

        <label for="author-post">Autor:</label>
        <input type="text" id="author-post" Placeholder="Insira o autor">

        <label for="content-post">Conteúdo:</label>
        <textarea id="content-post" cols="30" rows="10" Placeholder="Insira o conteúdo"></textarea>

        <label for="image-post" >Imagem:</label>
        <input type="url" value="" id="image-post" Placeholder="Insira o link da imagem">
        
        <button type="submit" onclick="pressButton()">Criar Post</button>

    <section id="container-de-posts">
        
        
    </section>
</body>
</html>
