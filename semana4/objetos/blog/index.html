<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Blog</title>
</head>
<body>
    <section id="form-post">
        <label for="title-post">Título:</label>
        <input type="text" id="title-post">

        <label for="author-post">Autor:</label>
        <input type="text" id="author-post">

        <label for="content-post">Conteúdo:</label>
        <textarea id="content-post" cols="30" rows="10"></textarea>
        
        <button type="submit" onclick="pressButton()">Criar Post</button>
    </section>

    <section id="container-de-posts">
        
    </section>
</body>
</html>
