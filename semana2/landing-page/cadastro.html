<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" media="(max-width: 800px)" href="responsive.css" />
    <title>Bem vindo(a) ao F4Life</title>
</head>

<body>
    <header id="home">
        <a href="f4life.html"><img src="./imagens/f4life.png" id="logo" alt="logof4life"></a>
        <a href="f4life.html" id="linkhome">Início</a>
        <a href="quemsomos.html" id="linkhome">Quem somos</a>
        <a href="anuncios.html" id="linkhome">Anúncios</a>
        <a href="contato.html" id="linkhome">Fale conosco</a>
        <a href="login.html" id="login">Logar</a>
        <a href="cadastro.html" id="cadastro">Cadastrar</a>
    </header>
    <nav>
        <main>
            <section id="loginpage">
                <form class="form" method="POST">
                    <p>
                        E-mail:<br />
                        <input type="email" id="email" size="30" placeholder="Preencha seu e-mail">
                    </p>
                    <p>
                        Cadastrar senha:<br />
                        <input type="text" id="senha" size="10" placeholder="Digite sua senha">
                    </p>
                    <p>
                        Confirmar senha:<br />
                        <input type="senha" id="senha" size="10" placeholder="Digite sua senha">
                    </p>
                    <section>
                        <input id="botaocadastrar" type="submit" value="Cadastrar">
                    </section>
                </form>
            </section>
            <section>
                <a href="f4life.html"><input id="botaovoltar" type="submit" value="Voltar"></a>
            </section>
            <section id="menu">
                <p>FAQ/Perguntas Frequentes</p>
                <p>Anunciar Quarto</p>
                <p>Política de Privacidade</p>
                <p>Trabalhe conosco</p>
                <p>Ajuda</p>
                <p>Chat</p>
            </section>
            <footer id="secondfooter">
                <section>
                    <section>
                        <a href="f4life.html"><img src="./imagens/f4life.png" id="logo2" alt="logof4life"></a>
                    </section>
                    <section id="socialicons">
                        <a href="https://www.facebook.com" target="_blank"><img src="./imagens/facebook.png"
                                id="logofacebook" alt="logofacebook"></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="./imagens/instagram.png"
                                id="logoinstagram" alt="logoinstagram"></a>
                        <a href="https://twitter.com/login?lang=pt" target="_blank"><img src="./imagens/twitter.png"
                                id="logotwitter" alt="logotwitter"></a>
                    </section>
                </section>
            </footer>

        </main>
    </nav>
</body>

</html>
